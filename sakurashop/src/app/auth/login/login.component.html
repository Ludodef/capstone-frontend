<h1>Accedi</h1>
<form class="col-6">

<input type="text" name="email" [(ngModel)]="loginData.username" class="form-control" placeholder="username">
<input type="password" name="password" [(ngModel)]="loginData.password" class="form-control" placeholder="password">

<button (click)="signIn()" class="btn btn-success">Accedi</button>
</form>
