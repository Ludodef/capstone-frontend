<div class="container">
<form>

  <input type="text" name="nome" [(ngModel)]="registerData.firstName" class="form-control" placeholder="Nome">
  <input type="text" name="cognome" [(ngModel)]="registerData.lastName" class="form-control" placeholder="Cognome" >
  <input type="text" name="username" [(ngModel)]="registerData.username" class="form-control" placeholder="Username">
  <input type="email" name="email" [(ngModel)]="registerData.email" class="form-control" placeholder="Email">
  <input type="password" name="password" [(ngModel)]="registerData.password" class="form-control" placeholder="Password">

<button (click)="signUp()" class="btn btn-success">Registrati</button>
</form>
</div>
