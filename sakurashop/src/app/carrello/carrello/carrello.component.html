<div class="container mt-5 mb-5">
  <div class="d-flex justify-content-center row">
      <div class="col-md-8">
          <div class="p-2">
              <h4>Carrello</h4>
          </div>
          <div class="d-flex flex-row justify-content-between align-items-center p-2 bg-white mt-4 px-3 rounded" *ngFor="let libri of carrello">
              <div class="mr-1"><img class="rounded" src="{{libri.immagine}}" width="70"></div>
              <div class="d-flex flex-column align-items-center product-details"><span class="font-weight-bold">{{libri.titolo}}</span>
                  <div class="d-flex flex-row product-desc">
                      <div class="size mr-1"><span class="text-grey">Autore:</span><span class="font-weight-bold">{{libri.autore}}</span></div>

                  </div>
              </div>

              <div>
                  <h5 class="text-grey">{{libri.prezzo | currency:'EUR'}}</h5>
              </div>
              <div class="d-flex align-items-center"><i class="fa fa-trash mb-1 text-danger"></i></div>
          </div>
          <h2>Totale: {{totale}}</h2>

          <div class="cart-buttons">
            <button (click)="acquistaCarrello()" class="btn btn-success">Acquista</button>
            <button (click)="clearCarrello()" class="btn btn-danger">Svuota carrello</button>
          </div>



      </div>
  </div>
</div>
